<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style>
		*{ margin:0;padding:0;}
		.rect{ position:absolute;width:400px;height:200px;left:0;right:0;margin:auto; top:50%;margin-top:-100px; background:#ccc;overflow:hidden;}
		.circ_1,.circ_2{position: absolute; width:100px;height:100px; border-radius:50%;background:#fc0;}
		.circ_1{ top:-50px;left:-50px;}
		.circ_2{ bottom:-50px;right:-50px;}
	</style>
</head>
<body>
	<div class="rect">
		<div class="circ_1"></div>
		<div class="circ_2"></div>
	</div>
</body>
</html>
